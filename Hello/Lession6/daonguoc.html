<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược phần tử của mảng</title>
</head>
<body>
<script>
    var array = [-3, 5, 1, 3, 2, 10];
    var first = 0;
    var last = array.length - 1;
    while(first <last) {
        var replace  = array[first];
        array[first] = array[last];
        array[last] = replace;
        first++;
        last--;
    }
    document.write(array);
</script>
</body>
</html>
