<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
    let value = prompt("Enter a number: ");
    let x = [-3,5,1,3,2,10,2];
    //Duyệt toàn bộ mảng x;
    for(let i = 0; i<x.length; i ++){
        if(value == x[i]){
            document.write("Value" + x[i] +"found at "+ i);
            document.write("<br>")
        }
    }
</script>
</body>
</html>
